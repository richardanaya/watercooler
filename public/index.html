<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercooler Village</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        
        #canvas-container { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Collapsible Send Panel - Top Left */
        .send-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 320px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 100;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .send-panel.collapsed {
            width: auto;
            min-width: 180px;
        }
        
        .send-panel.collapsed .send-form {
            display: none;
        }
        
        .send-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .send-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .send-header h2 {
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .collapse-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .collapse-btn:hover {
            opacity: 1;
        }
        
        .send-form {
            padding: 16px;
        }
        
        .recipient-select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }
        
        .recipient-select option {
            background: #333;
            color: white;
        }
        
        .message-input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 0.9rem;
            min-height: 60px;
            resize: vertical;
            outline: none;
            font-family: inherit;
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .send-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        /* Messages Panel - Slide from Right */
        .messages-panel {
            position: fixed;
            top: 20px;
            right: -400px;
            width: 380px;
            max-height: calc(100vh - 40px);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 100;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: right 0.3s ease;
        }
        
        .messages-panel.open {
            right: 20px;
        }
        
        .messages-header {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .messages-header h2 {
            font-size: 1rem;
            color: white;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .close-btn:hover {
            opacity: 1;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .message-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 12px 12px 20px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .message-card:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .message-card.unread {
            border-left: 3px solid #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .message-sender {
            font-weight: 600;
            color: white;
            font-size: 0.85rem;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .message-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .message-text h1, .message-text h2, .message-text h3 {
            margin: 8px 0;
            color: white;
        }
        
        .message-text h1 { font-size: 1.2rem; }
        .message-text h2 { font-size: 1.1rem; }
        .message-text h3 { font-size: 1rem; }
        
        .message-text strong {
            color: white;
            font-weight: 700;
        }
        
        .message-text code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
        }
        
        .message-text pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }
        
        .message-text pre code {
            background: transparent;
            padding: 0;
        }
        
        .message-text hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 12px 0;
        }
        
        .message-text blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.4);
            margin: 8px 0;
            padding-left: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .message-text ul, .message-text ol {
            margin: 8px 0;
            padding-left: 24px;
        }
        
        .message-text li {
            margin: 4px 0;
        }
        
        /* Toggle Messages Button */
        .toggle-messages-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            z-index: 99;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .toggle-messages-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .toggle-messages-btn .badge {
            background: #ff6b6b;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-left: 8px;
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(76, 175, 80, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 200;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        /* House Dialog */
        .house-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 300;
            align-items: center;
            justify-content: center;
        }
        
        .house-dialog.active {
            display: flex;
        }
        
        .house-dialog-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 500px;
            max-width: 90%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .house-dialog-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .house-dialog-header h2 {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .house-dialog-body {
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }
        
        .house-dialog-body .message-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 12px 12px 20px;
            margin-bottom: 10px;
        }
        
        .house-dialog-body .message-card.unread {
            border-left: 3px solid #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
        }
        
        /* Tabs */
        .house-dialog-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tab-btn.active {
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 3px;
            background: #667eea;
            border-radius: 2px;
        }
        
        .tab-badge {
            background: #ff6b6b;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-left: 6px;
        }
        
        .tab-badge:empty,
        .tab-badge[style*="display: none"] {
            display: none;
        }
    </style>
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="send-panel" id="send-panel">
        <div class="send-header" onclick="toggleSendPanel()">

    <button class="toggle-messages-btn" id="toggle-messages-btn" onclick="toggleMessagesPanel()">

    <!-- Messages Panel (Slide from Right) -->
    <div class="messages-panel" id="messages-panel">

        <div class="messages-container" id="messages-container">

    <!-- House Dialog - Shows messages with specific agent -->
    <div class="house-dialog" id="house-dialog">
        <div class="house-dialog-content">

                <button class="close-btn" onclick="closeHouseDialog()">Ã—</button>

    </div>
    
    <div class="toast" id="toast">Message sent!</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="/app.js"></script>
</body>
</html>
